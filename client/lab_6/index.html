<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yabing's INST377 Labs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <h1>Yabing's INST377 Labs</h1>
      </header>  
      <div class="container">
        <div class="left_section">
          <h3>Form Inputs</h3>
          <form action="/api" class="main_form box">
            <label for="resto">Restaurant Name</label>
            <input type="text" name="resto" id="resto" />
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            <button type="submit" id="get-resto">Submit</button>
          </form>
        </div>
        <div class="right_section">
          <h3>Local Restaurants</h3>
          <div class="api_result box">List of restaurants from an API</div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <small
        >yyang7171
        <a
          href="http://github.com/yyang7171"
          target="_blank"
          rel="noopener noreferrer"
          >yyang7171 on GitHub</a
        >
      </small>
    </footer>
  <script src="script.js"></script>
  </body>
</html>
<!--
    This is how to build the CSS-only load animation from loading.io    
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

    This is helpful for showing your client-side users when data is loading,
    since there's otherwise no sign your app is thinking about something!

    Try placing it at the same level in your element tree as your Submit button
